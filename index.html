<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>TSP</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

<div id="wrapper">
	<h1>Travelling salesman problem</h1>

	<div id="operations">
		<button id="btn-random">random</button>
		<button id="btn-start">start</button>
		<button id="btn-stop" disabled>stop</button>
	</div>

	<div id="info">
		Generation: <span id="gen">0</span>
		<!--Mutation: <span id="mutation">0</span>-->
	</div>

	<div id="container">
		<canvas id="c"></canvas>
	</div>

	<div id="footer">
		<span class="ln"><a href="https://github.com/oldj/ga-tsp-js">Source</a></span>
		<span class="ln"><a href="https://blog.oldj.net/2018/01/21/ga-tsp-javascript/">About</a></span>
		<span class="ln"><a href="https://oldj.net">oldj.net</a></span>
	</div>
</div>
<script src="wasm_exec.js"></script>
<script>
	const go = new Go();
	WebAssembly.instantiateStreaming(fetch("test.wasm"), go.importObject).then((result) => {
		go.run(result.instance);
	});
</script>
<script src="jquery-3.2.1.min.js"></script>
<script src="bundle.js"></script>
</body>
</html>
